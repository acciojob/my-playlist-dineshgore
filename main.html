<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
	</head>
<body>
    <h1>My Playlist</h1>

    <h2>Now Playing...</h2>

    <div class="player_one">
        <video controls>
            <source src="your_video_url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>MP3 songs</h2>

    <ul>
        <li><a href="song1.mp3" target="_blank">Song 1</a></li>
        <li><a href="song2.mp3" target="_blank">Song 2</a></li>
        <li><a href="song3.mp3" target="_blank">Song 3</a></li>
        <li><a href="song4.mp3" target="_blank">Song 4</a></li>
        <li><a href="song5.mp3" target="_blank">Song 5</a></li>
    </ul>

    <h2>Video Player</h2>

    <div class="player_two">
        <video controls>
            <source src="your_video_url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>Audio Player</h2>

    <div class="player_two">
        <audio controls>
            <source src="your_audio_url.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
